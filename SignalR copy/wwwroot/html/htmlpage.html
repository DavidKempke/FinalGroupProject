        <label for="groups">Groups</label>

        <button id="additem">Add new item</button> <!--display this when the item in drop down list is selected otherwise it is invisible -->

        <br />
        <br />
        <br />
        <br />
        <!--creates this for each item in the group-->
        <label for="isEditable">Edit?</label>
        <input type="checkbox" id="isEditable" onclick="checked()" />
        <label for="visible">Make visible?</label>
        <input type="checkbox" id="visible" />
        <textarea id="content" readonly>Here goes the content of the text items 
        create a new text area with the button and the checkbox</textarea>
    </form>
